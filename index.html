<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h2 class="titulo-principal">Registro de Usuarios</h2>
    <form id="userForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="estado">Estado:
            <select id="estado" required>
                <option value="">Seleccione un estado</option>
            </select>
        </label>

        <label for="municipio">Municipio:
            <select id="municipio" required>
                <option value="">Seleccione un municipio</option>
            </select>
        </label>

        <button type="submit">Enviar</button>
    </form>

    <!-- Botón para mostrar/ocultar lista de usuarios -->
    <button id="toggleButton">Ver Usuarios</button>

    <!-- Contenedor de la lista de usuarios, inicialmente oculto -->
    <ul id="userList" style="display: none;"></ul>
    
    <script src="script.js"></script>
</body>
</html>
